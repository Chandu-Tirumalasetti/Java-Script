        #sparkle-btn {
  position: relative;
  padding: 10px 20px;
  margin-top: 2%;
  background-color: #3700b3;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  overflow: hidden;
  transition: background-color 0.3s ease;
}

#sparkle-btn:hover {
  background-color:#00ea4a;
}

/* Sparkles on hover */
#sparkle-btn::before, 
#sparkle-btn::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}

#sparkle-btn::before {
  animation: sparkle 0.6s infinite ease-in-out;
}

#sparkle-btn::after {
  animation: sparkle 0.6s 0.3s infinite ease-in-out;
}

#sparkle-btn:hover::before, 
#sparkle-btn:hover::after {
  opacity: 1;
}

/* Sparkle animation */
@keyframes sparkle {
  0% {
    transform: translateX(0px) translateY(0px) scale(0.5);
    opacity: 0.8;
  }
  50% {
    transform: translateX(20px) translateY(-20px) scale(1);
    opacity: 0.4;
  }
  100% {
    transform: translateX(40px) translateY(-40px) scale(0.5);
    opacity: 0;
  }
}

    </style>
</head>
<body>
    <div id="container">
    <h1>OTP Generator</h1>
    <div id="otp"></div>
    <button id="sparkle-btn">Generate OTP</button>
</div>
    <!-- <video width="600" height="400" autoplay controls>
        <source src=https://www.shutterstock.com/video/clip-3414257617-stop-motion-metal-combination-code-lock-number type="video/mp4">
        </video> -->
    <script>
        let div=document.getElementById("otp");
        let btn=document.getElementById("sparkle-btn");

        let colors = [
                     "red", "green", "blue", "yellow", "purple", "orange", "pink", "brown", "grey", "cyan", 
                     "magenta", "lime", "maroon", "navy", "teal", "olive", "violet", "indigo", "gold", "silver"
                    ];

        btn.addEventListener("click", ()=>{
            div.innerHTML=Math.floor(Math.random() * 10000);
            let a=Math.floor(Math.random() * colors.length);
            div.style.color=colors[a];
        });
    </script>
</body>

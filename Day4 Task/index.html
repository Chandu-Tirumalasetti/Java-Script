<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day4 Task</title>
</head>
<body>
    <script>
        // Comparison operators
        var a="20";
        var b=20;
        console.log(a==b);
        console.log(a===b);
        
        var a=20;
        var b="30";
        console.log(a!=b);
        console.log(a!==b);
        console.log(a>b);
        console.log(a<b);

        var a=30;
        var b=30;
        console.log(a>=b);
        console.log(a<=b);

        // Ternary Operator
        var a=prompt("Enter a Number");
        var b= a%2==0 ? "Even":"Odd";
        console.log(b);

        var a=prompt("Enter your Age");
        var b=a>=18 ? "Adult":"Minor";
        console.log(b);
    </script>
</body>
</html>

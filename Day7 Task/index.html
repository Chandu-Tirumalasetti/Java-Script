<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day7 Task</title>
</head>
<body>


    <script>
        // NUMBER FROM 1 TO 10
        for (i = 1; i <= 10; i++) {
            console.log(i);
        }


        // EVEN NUMBERS FROM 0 TO 20
        for (i = 0; i <= 20; i++) {
            if (i % 2 == 0) {
                console.log(i + "Even");
            }
        }


        // MULTIPLES OF 5 UPTO 50
        var num = 5;
        for (i = 0; i <= 50; i += 5) {
            console.log(num + "*" + i + "=" + num * i);
        }


        // SUM OF NUMBERS FROM 1 TO 100
        var sum = 0;
        for (i = 0; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);


        // NUMBERS IN REVERSE FROM 10 TO 1
        for (i = 10; i >= 1; i--) {
            console.log(i);
        }


        // PRINT THE ALPHABET
        for (i = 65; i <= 90; i++) {
            console.log(String.fromCharCode(i));
        }
        

        // Nested loops to print a multiplication table for numbers 1 through 5.
        var a = 1;
        var b = 2;
        var c = 3;
        var d = 4;
        var e = 5;
        for (i = 1; i <= 1; i++) {
            for (j = 1; j <= 10; j++) {
                console.log(a + "*" + j + "=" + a * j);
            }
            for (j = 1; j <= 10; j++) {
                console.log(b + "*" + j + "=" + b * j);
            }
            for (j = 1; j <= 10; j++) {
                console.log(c + "*" + j + "=" + c * j);
            }
            for (j = 1; j <= 10; j++) {
                console.log(d + "*" + j + "=" + d * j);
            }
            for (j = 1; j <= 10; j++) {
                console.log(e + "*" + j + "=" + e * j);
            }
        }
    </script>


</body>

</html>
